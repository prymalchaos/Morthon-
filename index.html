<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Space Maze RPG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <canvas id="game"></canvas>
    
        <!-- Encounter overlay -->
    <div id="encounter" class="hidden">
      <div class="panel">
        <div class="title">ENCOUNTER</div>
        <div id="encounter-sub" class="sub">A hostile signal in the corridor…</div>

        <div class="row">
          <div class="label">Enemy</div>
          <div id="enemy-name" class="value">Drone</div>
        </div>

        <div class="row">
          <div class="label">Enemy HP</div>
          <div id="enemy-hp" class="value">10 / 10</div>
        </div>

        <div class="row">
          <div class="label">Roll</div>
          <div id="roll-out" class="value">-</div>
        </div>

        <div class="btnrow">
          <button id="btn-roll">Roll d20</button>
          <button id="btn-exit">Exit</button>
        </div>
      </div>
    </div>

    <!-- Mobile controls -->
    <div id="controls">
      <div class="pad">
        <button data-dir="up" aria-label="Up">▲</button>
        <div class="mid">
          <button data-dir="left" aria-label="Left">◀</button>
          <button data-dir="down" aria-label="Down">▼</button>
          <button data-dir="right" aria-label="Right">▶</button>
        </div>
      </div>

      <!-- Reserved buttons for later systems -->
      <div class="actions">
        <button id="btn-action" disabled>Action</button>
        <button id="btn-menu" disabled>Menu</button>
      </div>
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
